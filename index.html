<!DOCTYPE html>
<html>
<head>
	<title>Cricket Team</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.team-name {
			color: #00698f;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.player-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.player-list li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1 class="team-name">Indian Cricket Team</h1>
	<h2>Players:</h2>
	<ul class="player-list">
		<li>Rohit Sharma</li>
		<li>Virat Kohli(captain)</li>
		<li>KL Rahul</li>
		<li>Jasprit Bumrah</li>
		<li>Yuzvendra Chahal</li>
		<li>MS Dhoni (Wicketkeeper)</li>
		<li>Hardik Pandya</li>
		<li>Bhuveneshwar Kumar</li>
		<li>Shikhar Dhawan</li>
		<li>Shreyas Iyer</li>
	</ul>
</body>
</html>
